scene:
    background:
        color: black

styles:
    transparent:
        base: polygons
        blend: add
    transparent-lines:
        base: lines
        blend: inlay
    transparent-points:
        base: points
        blend: inlay

global:
    key_text: ''
    value_text: ''
    collide: true
    filter: |
        function () {
            return global.key_text && global.value_text &&  String(feature[global.key_text]).toLowerCase().indexOf(global.value_text.toLowerCase()) > -1;
        }
    feature_order: function() { return feature.sort_key; }

    matching:
        filter: global.filter
        draw:
            lines:
                interactive: true
                order: 1000
                color: red
                width: 2px
            polygons:
                interactive: true
                style: transparent
                order: 999
                color: [.2, .0, .0, .5]
        points:
            filter: { $geometry: point }
            draw:
                points:
                    priority: 1
                    interactive: true
                    color: '#f88'
                    size: 8px
                    cull_from_tile: false
                    text:
                        collide: global.collide
                        optional: true
                        # anchor: [bottom, top, right, left, bottom-right, bottom-left, top-right, top-left]
                        font:
                            size: 8pt
                            family: Lucida Grande
                            fill: white
        line-and-polygon-labels:
            filter: { not: { $geometry: point } }
            draw:
                text:
                    priority: 2
                    interactive: true
                    font:
                        size: 8pt
                        family: Lucida Grande
                        fill: white

camera:
    type: isometric

sources:
    osm1:
        type: TopoJSON
        url: https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson
        max_zoom: 16
    osm:
        type: MVT
        url: http://tile.dev.mapzen.com/vector/v1/all/{z}/{x}/{y}.mvt
        max_zoom: 16

layers:
    earth:
        data: { source: osm }
        draw:
            polygons:
                interactive: true
                order: global.feature_order
                color: '#333'
        matching: global.matching

    landuse:
        data: { source: osm }
        draw:
            transparent:
                interactive: true
                order: global.feature_order
                color: '#111'
        matching: global.matching

    water:
        data: { source: osm }
        draw:
            polygons:
                interactive: true
                order: global.feature_order
                color: '#222'
            lines:
                interactive: true
                order: global.feature_order
                color: '#666'
                width: 2px
        matching: global.matching

    boundaries:
        data: { source: osm }
        draw:
            lines:
                interactive: true
                order: global.feature_order
                color: '#aaa'
                width: 2px
        matching: global.matching

    roads:
        data: { source: osm }
        draw:
            lines:
                style: transparent-lines
                interactive: true
                order: global.feature_order
                color: [.4, .4, .4, .8]
                width: 3px
        matching: global.matching

    transit:
        data: { source: osm }
        draw:
            lines:
                style: transparent-lines
                interactive: true
                order: global.feature_order
                color: [.5, .5, .5, .6]
                width: 2px
        matching: global.matching

    buildings:
        data: { source: osm }
        draw:
            lines:
                style: transparent-lines
                interactive: true
                order: global.feature_order
                color: [.8, .8, .8, .2]
                width: 1.5px
            polygons:
                style: transparent
                interactive: true
                order: global.feature_order
                color: '#111'
        matching: global.matching

    places:
        data: { source: osm }
        draw:
            transparent-points:
                collide: false
                order: 900
                interactive: true
                color: [.7, .7, .7, .7]
                size: 8px
        matching: global.matching

    pois:
        data: { source: osm }
        filter: { $zoom: { min: 14 } }
        draw:
            transparent-points:
                collide: false
                order: 900
                interactive: true
                color: [.7, .7, .7, .6]
                size: 6px
        matching: global.matching
