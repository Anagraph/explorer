scene:
    background:
        color: black

styles:
    transparent:
        base: polygons
        blend: add
    transparent-lines:
        base: lines
        blend: inlay
    transparent-points:
        base: points
        blend: inlay

global:
    key_text: ""
    value_text: ""
    filter: |
        function () {
            return global.key_text && global.value_text &&
                String(feature[global.key_text]).toLowerCase().indexOf(global.value_text.toLowerCase()) > -1;
        }
    feature_order: function() { return feature.sort_key; }
    red-lines:
        filter: global.filter
        draw:
            lines:
                base: lines
                order: 1000
                color: red
                width: 4px
            text:
                text_source: name
                font:
                    size: 8pt
                    family: Lucida Grande
                    fill: white
    red-polygons:
        filter: global.filter
        draw:
            lines:
                order: 1000
                color: red
                width: 4px
            polygons:
                style: transparent
                order: 999
                color: [.2, .0, .0, .5]
            text:
                text_source: name
                font:
                    size: 8pt
                    family: Lucida Grande
                    fill: white
    landuse-filters:
        any:
            # show labels for smaller landuse areas at higher zooms
            - { $zoom: { min: 9 },  area: { min: 100000000 } }
            - { $zoom: { min: 10 }, area: { min: 100000000 } }
            - { $zoom: { min: 11 }, area: { min: 25000000 } }
            - { $zoom: { min: 12 }, area: { min: 5000000 } }
            - { $zoom: { min: 13 }, area: { min: 2000000 } }
            - { $zoom: { min: 14 }, area: { min: 100000 } }
            - { $zoom: { min: 15 }, area: { min: 50000 } }
            - { $zoom: { min: 15 }, area: { min: 10000 } }
            - { $zoom: { min: 18 } }

camera:
    type: isometric

sources:
    osm:
        type: TopoJSON
        url: https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-HqUVidw
        max_zoom: 16

layers:
    earth:
        data: { source: osm }
        draw:
            polygons:
                interactive: true
                order: global.feature_order
                color: '#333'
        red: global.red-polygons

    landuse:
        data: { source: osm }
        draw:
            transparent:
                interactive: true
                order: global.feature_order
                color: '#111'
        red: global.red-polygons

    water:
        data: { source: osm }
        draw:
            polygons:
                interactive: true
                order: global.feature_order
                color: '#222'
            lines:
                interactive: true
                order: global.feature_order
                color: '#666'
                width: 2px
        red: global.red-polygons

    boundaries:
        data: { source: osm }
        draw:
            lines:
                interactive: true
                order: global.feature_order
                color: '#aaa'
                width: 2px
        red: global.red-polygons

    roads:
        data: { source: osm }
        draw:
            lines:
                style: transparent-lines
                interactive: true
                order: global.feature_order
                color: [.4, .4, .4, .8]
                width: 3px
        red: global.red-lines

    transit:
        data: { source: osm }
        draw:
            lines:
                style: transparent-lines
                interactive: true
                order: global.feature_order
                color: [.5, .5, .5, .6]
                width: 2px
        red: global.red-lines

    buildings:
        data: { source: osm }
        draw:
            lines:
                style: transparent-lines
                interactive: true
                order: global.feature_order
                color: [.8, .8, .8, .2]
                width: 1.5px
            polygons:
                style: transparent
                interactive: true
                order: global.feature_order
                color: '#111'
        red: global.red-polygons

    places:
        data: { source: osm }
        draw:
            transparent-points:
                collide: false
                order: 900
                interactive: true
                color: [.7, .7, .7, .7]
                size: 8px
        red:
            filter: global.filter
            draw:
                points:
                    collide: false
                    interactive: true
                    color: '#f88'
                    size: 12px
                text:
                    collide: false
                    anchor: bottom
                    offset: [0, 7px]
                    font:
                        size: 8pt
                        family: Lucida Grande
                        fill: white

    pois:
        data: { source: osm }
        filter: { $zoom: { min: 14 } }
        draw:
            transparent-points:
                collide: false
                order: 900
                interactive: true
                color: [.7, .7, .7, .6]
                size: 6px
        red:
            filter: global.filter
            draw:
                points:
                    interactive: true
                    color: '#f88'
                    size: 8px
                text:
                    collide: false
                    anchor: bottom
                    offset: [0, 7px]
                    font:
                        size: 8pt
                        family: Lucida Grande
                        fill: white

    landuse_labels:
        data: { source: osm }
        filter: global.landuse-filters  
        draw:
            points:
                collide: false
                interactive: true
                order: global.feature_order
                color: '#888'
                size: 8px
            text:
                collide: false
                font:
                    size: 8pt
                    family: Helvetica
                    fill: '#ccc'
        red:
            filter: global.filter
            draw:
                points:
                    collide: false
                    interactive: true
                    order: 1000
                    color: '#c88'
                    size: 10px
                text:
                    collide: false
                    font:
                        fill: red

    boundaries_labels:
        data: { source: osm, layer: boundaries }
        red:
            filter: global.filter
            draw:
                text:
                    collide: false
                    interactive: true
                    font:
                        fill: red